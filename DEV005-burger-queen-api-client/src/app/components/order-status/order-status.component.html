<section class="status-orders">
  <table class="order-status-table">
    <caption>Estado de los pedidos</caption>
    <thead>
      <tr>
        <th>En proceso</th>
        <th>Listos</th>
        <th>Entregados</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td> {{order.client}} </td>
        <td>
          <input (click)="markOrderDelivered(order.id)" type="checkbox" id="order{{order.id}}" class="image-checkbox">
          <label for="order{{order.id}}"></label>
        </td>
        <td>Entregados</td>
      </tr>
    </tbody>
  </table>

</section>
