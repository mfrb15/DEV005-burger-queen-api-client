<app-logo [size]="'small'"></app-logo>
<main>
  <section class="input-client">
    <app-input-client [clientName]="clientName" [tableNumber]="tableNumber"    (nameChanged)="OnUpdateName($event)" (selectedTable)="onUpDateTableInOrder($event)"></app-input-client>
  </section>
  <section class="menu-section">
    <div class="menu-div">
      <app-tab-bar [activeTabInTabComponent]="activeTab" [tabMenu]="tabMenu" (tabChange)="onTabChange($event)">
        <app-menu [activeTabInMenu]="activeTab" (productAdded)="onProductClicked($event)"></app-menu>
      </app-tab-bar>
    </div>
    <div class="order-div">
      <app-orders (orderCreated)="onOrderCreated($event)"  [tableNumber]="tableNumber" [clientName]="clientName" [productOrderList]="productOrderList"> </app-orders>
      <app-order-status></app-order-status>
    </div>
  </section>
</main>
